<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 1px 5px 0px rgba(0, 0, 0, 0.75);
            width: 350px;
        }

        h2 {
            text-align: center;
            font-size: 24px;
            color: #6dbdf8;
            margin-bottom: 20px;
        }

        .rating {
            display: flex;
            flex-direction: row-reverse;
            justify-content: center;
            margin-bottom: 20px;
        }

        .rating input {
            display: none;
        }

        .rating label {
            position: relative;
            width: 1em;
            font-size: 3rem;
            color: #FFD700;
            cursor: pointer;
        }

        .rating label::before {
            content: "â˜…";
            position: absolute;
            opacity: 0;
        }

        .rating label:hover::before,
        .rating label:hover ~ label::before,
        .rating input:checked ~ label::before {
            opacity: 1 !important;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(213, 212, 212, 0.95);
            border-radius: 10px;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .form-group textarea {
            resize: vertical;
            height: 100px;
        }

        .button-container {
            display: flex;
            justify-content: center;
        }

        button {
            width: 100%;
            padding: 10px 20px;
            border: none;
            background-color: #6dbdf8;
            color: #fff;
            font-size: 16px;
            font-weight: 500;
            border-radius: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #f2f2f2;
            color: #6dbdf8;
            transition: 0.3s ease-in-out;
        }

        @media only screen and (max-width: 600px) {
            .container {
                width: 320px;
            }

            button {
                height: 40px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <form action="/submit-review" method="post">
            <h2>Review Form</h2>

            <div class="rating">
                <input type="radio" id="star5" name="rating" value="5" />
                <label for="5" title="5 stars">5 </label>
                <input type="radio" id="star4" name="rating" value="4" />
                <label for="4" title="4 stars">4 </label>
                <input type="radio" id="star3" name="rating" value="3" />
                <label for="3" title="3 stars">3 </label>
                <input type="radio" id="star2" name="rating" value="2" />
                <label for="2" title="2 stars">2 </label>
                <input type="radio" id="star1" name="rating" value="1" />
                <label for="1" title="1 star">1 </label>
            </div>

            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>

            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="review">Review</label>
                <textarea id="review" name="review" rows="4" required></textarea>
            </div>

            <div class="button-container">
                <button type="submit">Submit Review</button>
            </div>
        </form>
    </div>

</body>
</html>
